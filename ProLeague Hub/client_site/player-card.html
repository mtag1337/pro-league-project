<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة اللاعب | ProLeague Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; }
        .fifa-card {
            background: linear-gradient(135deg, #e1ad01 0%, #fbd406 50%, #b28a00 100%);
            clip-path: polygon(0% 15%, 50% 0%, 100% 15%, 100% 85%, 50% 100%, 0% 85%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="loading" class="text-white animate-pulse text-xl">جاري تحميل بيانات البطل...</div>

    <div id="cardContainer" class="hidden text-slate-900 w-80 p-1">
        <div class="fifa-card p-6 shadow-2xl relative">
            <div class="absolute left-6 top-12 text-center border-b border-slate-900/20 pb-2">
                <div id="pPoints" class="text-3xl font-black italic">99</div>
                <div id="pPos" class="text-sm font-bold uppercase">ST</div>
            </div>

            <div class="flex justify-center mt-8">
                <div class="w-40 h-40 bg-slate-900/10 rounded-full flex items-center justify-center">
                   <span id="pInitial" class="text-6xl font-black opacity-30">M</span>
                </div>
            </div>

            <div class="text-center mt-4">
                <h2 id="pName" class="text-2xl font-black uppercase tracking-tighter">اسم اللاعب</h2>
                <div class="w-20 h-1 bg-slate-900/20 mx-auto mt-1"></div>
            </div>

            <div class="grid grid-cols-2 gap-2 mt-6 text-sm font-bold border-t border-slate-900/10 pt-4">
                <div class="flex justify-between px-2"><span>سرعة</span> <span>88</span></div>
                <div class="flex justify-between px-2"><span>تسديد</span> <span>92</span></div>
                <div class="flex justify-between px-2"><span>تمرير</span> <span>85</span></div>
                <div class="flex justify-between px-2"><span>دفاع</span> <span>45</span></div>
            </div>
        </div>

        <button onclick="window.print()" class="w-full mt-8 bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">تحميل البطاقة (صورة)</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAc9yv1jbH5FECsNW3-_aKixhN5puPnJY8",
            authDomain: "proleague-hub.firebaseapp.com",
            projectId: "proleague-hub",
            storageBucket: "proleague-hub.firebasestorage.app",
            messagingSenderId: "281737362986",
            appId: "1:281737362986:web:48dd5186973ae2ba218d53"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // جلب الـ ID من رابط الصفحة (مثلاً player-card.html?id=123)
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id');

        async function loadCard() {
            if(!playerId) { alert("لاعب غير موجود"); return; }
            
            const docRef = doc(db, "players", playerId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const p = docSnap.data();
                document.getElementById('pName').innerText = p.name;
                document.getElementById('pPoints').innerText = p.points;
                document.getElementById('pPos').innerText = p.position;
                document.getElementById('pInitial').innerText = p.name[0];
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('cardContainer').classList.remove('hidden');
            } else {
                alert("لا توجد بيانات لهذا اللاعب");
            }
        }

        loadCard();
    </script>
</body>
</html>
