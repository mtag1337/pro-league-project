<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري المحترفين | النتائج والإحصائيات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; color: white; scroll-behavior: smooth; }
        .glass-effect { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .gold-glow { box-shadow: 0 0 20px rgba(234, 179, 8, 0.2); }
    </style>
</head>
<body>

    <header class="p-6 text-center border-b border-slate-800 glass-effect sticky top-0 z-50">
        <h1 class="text-2xl font-black text-blue-500 italic tracking-tighter">PROLEAGUE HUB</h1>
        <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em]">Live Statistics & Match Center</p>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-8">
        
        <div class="mb-12">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-black italic text-slate-100 uppercase">Match Center</h3>
                <span class="text-[10px] bg-red-600/20 text-red-400 px-3 py-1 rounded-full font-bold border border-red-600/30 animate-pulse">LATEST RESULTS</span>
            </div>
            
            <div id="matchesContainer" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
                <div class="text-slate-500 text-sm italic">جاري جلب آخر المواجهات...</div>
            </div>
        </div>

        <div id="topPlayerCard" class="bg-gradient-to-br from-blue-600 via-indigo-700 to-slate-900 p-8 rounded-[2.5rem] mb-10 shadow-2xl relative overflow-hidden hidden transform hover:scale-[1.01] transition duration-500 border border-white/10">
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-2">
                    <span class="bg-yellow-500 text-black text-[10px] font-black px-2 py-0.5 rounded italic">LEADER</span>
                    <p class="text-blue-100 font-bold uppercase tracking-widest text-[10px]">متصدر الترتيب العام</p>
                </div>
                <h2 id="topPlayerName" class="text-5xl font-black mt-2 tracking-tighter">...</h2>
                <div class="flex items-center gap-4 mt-4">
                    <p class="text-2xl font-bold"><span id="topPlayerPoints" class="text-white">0</span> <span class="text-blue-200 text-sm">PTS</span></p>
                    <div class="h-4 w-[1px] bg-white/20"></div>
                    <p class="text-2xl font-bold"><span id="topPlayerGoalsHeader" class="text-white">0</span> <span class="text-blue-200 text-sm">GOALS</span></p>
                </div>
                <a id="topPlayerLink" href="#" class="inline-block mt-6 bg-white text-blue-900 hover:bg-blue-50 px-8 py-3 rounded-2xl text-sm font-black transition shadow-xl">بيانات اللاعب</a>
            </div>
            <div class="absolute -right-6 -bottom-6 text-[12rem] opacity-10 italic font-black select-none text-white">#1</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="bg-slate-900 rounded-[2rem] border border-slate-800 overflow-hidden shadow-2xl">
                    <div class="p-6 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
                        <h3 class="font-black text-lg text-slate-200 italic uppercase">Standings</h3>
                    </div>
                    <table class="w-full text-right">
                        <thead class="bg-slate-950/50 text-slate-500 text-[9px] uppercase font-bold">
                            <tr>
                                <th class="p-4">#</th>
                                <th class="p-4">اللاعب</th>
                                <th class="p-4 text-center">نقطة</th>
                            </tr>
                        </thead>
                        <tbody id="publicStandings" class="divide-y divide-slate-800/50"></tbody>
                    </table>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-slate-900 rounded-[2rem] border border-slate-800 overflow-hidden shadow-2xl gold-glow">
                    <div class="p-6 border-b border-slate-800 bg-yellow-500/5 flex items-center gap-2">
                        <span class="text-yellow-500">⚽</span>
                        <h3 class="font-black text-lg text-yellow-500 italic uppercase leading-none">Scorers</h3>
                    </div>
                    <div id="scorersList" class="p-2 space-y-1">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAc9yv1jbH5FECsNW3-_aKixhN5puPnJY8",
            authDomain: "proleague-hub.firebaseapp.com",
            projectId: "proleague-hub",
            storageBucket: "proleague-hub.firebasestorage.app",
            messagingSenderId: "281737362986",
            appId: "1:281737362986:web:48dd5186973ae2ba218d53"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- جلب المباريات المحدثة (نتائج + قادمة) ---
        async function loadMatches() {
            const querySnapshot = await getDocs(collection(db, "matches"));
            const container = document.getElementById('matchesContainer');
            container.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const m = doc.data();
                const isFinished = m.status === "انتهت";
                
                container.innerHTML += `
                    <div class="min-w-[280px] bg-slate-900 border ${isFinished ? 'border-slate-800' : 'border-blue-500/30'} p-5 rounded-[2.5rem] relative">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[8px] font-black ${isFinished ? 'text-slate-500' : 'text-blue-500'} uppercase tracking-widest italic">
                                ${isFinished ? 'Final Result' : 'Upcoming Match'}
                            </span>
                        </div>
                        <div class="flex items-center justify-around gap-2 text-center">
                            <div class="w-1/3">
                                <p class="text-[11px] font-black truncate mb-1">${m.player1}</p>
                                ${isFinished ? `<span class="text-2xl font-black">${m.score1}</span>` : `<div class="w-8 h-8 bg-slate-800 rounded-full mx-auto flex items-center justify-center text-[10px] border border-slate-700 font-bold">${m.player1[0]}</div>`}
                            </div>
                            <div class="text-slate-700 font-black italic text-sm">VS</div>
                            <div class="w-1/3">
                                <p class="text-[11px] font-black truncate mb-1">${m.player2}</p>
                                ${isFinished ? `<span class="text-2xl font-black">${m.score2}</span>` : `<div class="w-8 h-8 bg-slate-800 rounded-full mx-auto flex items-center justify-center text-[10px] border border-slate-700 font-bold">${m.player2[0]}</div>`}
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // --- جلب الترتيب والهدافين ---
        async function loadStats() {
            const q = query(collection(db, "players"), orderBy("points", "desc"));
            const querySnapshot = await getDocs(q);
            
            const standingsTable = document.getElementById('publicStandings');
            const scorersContainer = document.getElementById('scorersList');
            standingsTable.innerHTML = "";
            scorersContainer.innerHTML = "";

            let players = [];
            querySnapshot.forEach(doc => players.push({id: doc.id, ...doc.data()}));

            // 1. تحديث الهيرو كارد (المتصدر)
            if (players.length > 0) {
                const top = players[0];
                document.getElementById('topPlayerCard').classList.remove('hidden');
                document.getElementById('topPlayerName').innerText = top.name;
                document.getElementById('topPlayerPoints').innerText = top.points;
                document.getElementById('topPlayerGoalsHeader').innerText = top.goals || 0;
                document.getElementById('topPlayerLink').href = `player-card.html?id=${top.id}`;
            }

            // 2. تعبئة جدول الترتيب
            players.forEach((p, index) => {
                const rank = index + 1;
                standingsTable.innerHTML += `
                    <tr class="group hover:bg-slate-800/30 transition-colors">
                        <td class="p-4 font-black text-xs ${rank <= 3 ? 'text-yellow-500' : 'text-slate-600'} italic">#${rank}</td>
                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-[10px] font-bold text-blue-400">${p.name[0]}</div>
                                <a href="player-card.html?id=${p.id}" class="font-bold text-slate-200 text-sm hover:text-blue-400 transition-colors">${p.name}</a>
                            </div>
                        </td>
                        <td class="p-4 text-center font-black text-blue-400">${p.points}</td>
                    </tr>
                `;
            });

            // 3. تعبئة قائمة الهدافين (ترتيب حسب الأهداف)
            const scorers = [...players].sort((a, b) => (b.goals || 0) - (a.goals || 0));
            scorers.slice(0, 5).forEach((p, index) => {
                if((p.goals || 0) > 0) {
                    scorersContainer.innerHTML += `
                        <div class="flex items-center justify-between p-3 rounded-2xl hover:bg-slate-800/50 transition-colors border border-transparent hover:border-slate-700">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-black text-slate-600 italic">#${index+1}</span>
                                <span class="text-sm font-bold text-slate-300">${p.name}</span>
                            </div>
                            <div class="text-right">
                                <span class="font-black text-yellow-500">${p.goals}</span>
                                <span class="text-[8px] block text-slate-500 font-bold uppercase -mt-1 tracking-tighter">Goals</span>
                            </div>
                        </div>
                    `;
                }
            });
            if(scorersContainer.innerHTML === "") scorersContainer.innerHTML = "<p class='text-center p-4 text-slate-600 text-xs italic'>لا أهداف مسجلة</p>";
        }

        loadMatches();
        loadStats();
    </script>
</body>
</html>
