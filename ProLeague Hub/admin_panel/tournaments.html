<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البطولات | ProLeague Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: white; }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <div class="w-64 bg-slate-900 p-5 border-l border-slate-800 hidden md:block">
            <h2 class="text-2xl font-bold text-blue-500 mb-10 text-center">ProLeague Hub</h2>
            <nav class="space-y-4 text-slate-300">
                <a href="index.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">الرئيسية</a>
                <a href="players.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">إدارة اللاعبين</a>
                <a href="tournaments.html" class="block p-3 bg-blue-600 text-white rounded-lg transition">الدوريات</a>
                <a href="settings.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">الإعدادات</a>
            </nav>
        </div>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold">جدول ترتيب الدوري</h1>
                    <p class="text-slate-400">يتم الترتيب تلقائياً بناءً على نقاط اللاعبين في قاعدة البيانات</p>
                </div>
            </div>

            <div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden shadow-xl">
                <table class="w-full text-right">
                    <thead class="bg-slate-800 text-slate-400">
                        <tr>
                            <th class="p-4">المركز</th>
                            <th class="p-4">اللاعب</th>
                            <th class="p-4 text-center">النقاط</th>
                            <th class="p-4 text-center">الحالة</th>
                        </tr>
                    </thead>
                    <tbody id="standingsBody" class="divide-y divide-slate-800">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAc9yv1jbH5FECsNW3-_aKixhN5puPnJY8",
            authDomain: "proleague-hub.firebaseapp.com",
            projectId: "proleague-hub",
            storageBucket: "proleague-hub.firebasestorage.app",
            messagingSenderId: "281737362986",
            appId: "1:281737362986:web:48dd5186973ae2ba218d53",
            measurementId: "G-0NEER7M2GJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadStandings() {
            // جلب اللاعبين مرتبين من الأكثر نقاطاً للأقل
            const q = query(collection(db, "players"), orderBy("points", "desc"));
            const querySnapshot = await getDocs(q);
            const tableBody = document.getElementById('standingsBody');
            tableBody.innerHTML = "";

            let rank = 1;
            querySnapshot.forEach((doc) => {
                const player = doc.data();
                const row = `
                    <tr class="hover:bg-slate-800/50 transition">
                        <td class="p-4 font-bold text-blue-500">#${rank++}</td>
                        <td class="p-4 font-bold">${player.name}</td>
                        <td class="p-4 text-center text-green-400 font-bold">${player.points}</td>
                        <td class="p-4 text-center">
                            <span class="px-3 py-1 rounded-full text-xs bg-blue-900/30 text-blue-400">${player.status}</span>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        loadStandings();
    </script>
</body>
</html>
